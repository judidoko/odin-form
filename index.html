<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin From</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="bg-img">
        <div class="logo">
          <img src="./assets/odin-lined.png" alt="Logo" />
          <h2>ODIN</h2>
        </div>
      </section>
      <section class="form-section">
        <div class="form-details">
          <div class="form-caption">
            <h4>
              This ia not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              <br /><em>Sign up now to get started.</em>
            </h4>
            <h3>You konw you want to.</h3>
          </div>
          <form>
            <div class="form-elements">
              <h3>Let's do this!</h3>
              <div class="ful-name">
                <div>
                  <label for="first-name">FIRST NAME</label> <br />
                  <input type="text" id="first-name" required />
                </div>
                <div>
                  <label for="last-name">LAST NAME</label><br />
                  <input type="text" id="last-name" required />
                </div>
              </div>

              <div class="mail-mobile">
                <div>
                  <label for="mail">EMAIL</label><br />
                  <input type="email" id="mail" required />
                </div>
                <div>
                  <label for="mobile">PHONE NUMBER</label><br />
                  <input type="tel" id="mobile" required />
                </div>
              </div>

              <div class="password">
                <div>
                  <label for="password">PASSWORD</label> <br />
                  <input type="password" id="password" required />
                  <p class="message"></p>
                </div>
                <div>
                  <label for="confm-password">CONFIRM PASSWORD</label> <br />
                  <input type="password" id="confm-password" required />
                </div>
              </div>
            </div>
            <div class="button-section">
              <button type="button" onclick="checkPassword()">
                Create Accounnt
              </button>
              <p>Already have an account?<a href="#">Log In</a></p>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
